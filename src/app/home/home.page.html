<ion-content [fullscreen]="true">

  <ion-item>
    <ion-label position="floating">Buscar</ion-label>
    <ion-input type="text" [(ngModel)]="search" (keyup)="filter()"></ion-input>
  </ion-item>

  <div *ngFor="let placeFilter of placesFiltered; index as i">
    <ion-card>
      <img src="{{placeFilter.image}}">
      <ion-card-header>
        <div ng-repeat="let placeFilter of placesFiltered | filtro: busqueda "></div>
        <ion-card-title>{{placeFilter.title}}</ion-card-title>
        <ion-card-subtitle>{{placeFilter.subtitle}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{placeFilter.description}}

        <ion-chip color="success" *ngIf="placeFilter.active">
          <ion-label>Activo</ion-label>
        </ion-chip>
        <ion-chip color="danger" *ngIf="!placeFilter.active">
          <ion-label>Inactivo</ion-label>
        </ion-chip>

        <ion-button (click)="deletePlace(i)" color="danger">
          Eliminar
        </ion-button>

        <ion-button (click)="changeStatus(i)" color="warning">
          Cambiar Estatus
        </ion-button>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
